[general]
rc = '\033[0m'   ;reset color
cr = '\033[91m'  ;red
cg ='\033[32m'   ;green
cw = '\033[33m'  ;yellow
cb = '\033[94m'  ;blue
cy = '\033[36m'  ;cyan
cd = '\033[100m' ;gray background
exec_file  = "exec_lines.txt"
[indiserver]
port = '7624'
address = '127.0.0.1'
[camera]
name = "ccd simulator"
address = '127.0.0.1'
port = 7624
driver = "indi_simulator_ccd"
timeout = 2.0
[telescope]
name = "telescope simulator"
address = '127.0.0.1'
port = 7624
driver = "indi_simulator_telescope"
timeout = 2.0
[filterw]
name = "filter simulator"
address = '127.0.0.1'
port = 7624
driver = none
timeout = 2.0
[filters]
filter_1 = "B"
filter_2 = "V"
filter_3 = "R"
filter_4 = "I"
filter_5 = 
filter_6 = 
filter_7 = 
[guider]
name = "guider simulator"
driver = "indi_simulator_guider"
timeout = 2.0
phd2 = "on" ; if phd2 is the guider device.
[image]
upload_mode = "BOTH"
download path = "/"
extension = ".fits"
imr_sufix = "imr_xxx"
cbs_sufix = "cbs_xxx"
cth_sufix = "cth_xxx"
cfl_sufix = "cfl_xxx"
[instruments]
file_path = 
instr_file = ('instruments.txt')
instr_conf = ('instr','id instrument img_type tracking exposures exp_time defoc binn roi ifilter')
[targets]
file_path = 
targets_file = ('targets.txt')
targets_conf = ('target','id object coord_name coord_acr coord_value coord_epoch')
[obsconstrains]
file_path = none
obsconst_file = ('obs_constrains.txt')
obsconst_conf = ('obsconst','id sun_elev min_air max_air moon_ph moon_elev moon_dist window')

