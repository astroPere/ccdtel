[general]
allowed_delay = 300 ; allowed delay in sequences execution (s)
max_wait = 7200 ; max. time to wait next seq. (s)
exec_file  = exec_lines.txt
exec_conf = execline, num edate etime function pti
[indiserver]
port = 7624
address = 127.0.0.1
[camera]
name = CCD Simulator
address = 127.0.0.1
port = 7624
driver = indi_simulator_ccd
timeout = 2.0
[telescope]
name =  Telescope Simulator
address = 127.0.0.1
port = 7624
driver =  indi_simulator_telescope
timeout = 4.0
settle_timeout = 4.0
[filterw]
name = Filter Simulator
address = 127.0.0.1
port = 7624
driver = indi_simulator_wheel
timeout = 2.0
[focuser]
name = Focuser Simulator
address = 127.0.0.1
port = 7624
driver = indi_simulator_focus
timeout = 20.0
[filters]
1 = L ;numbers are the filterwheel slots! 
2 = R
3 = G
4 = B
5 = HA
6 = P ;pinhole
7 = C ;cover
[guider]
name = Guider Simulator
driver = indi_simulator_guider
timeout = 2.0
phd2 = on ; if phd2 is the guider device.
[images]
upload_mode = BOTH
download_path = /home/pere/fits/rawdata/
extension = .fits
imr_sufix = _imr
cbs_sufix = _cbs
cth_sufix = _cth
cfl_sufix = _cfl
[instruments]
file_path = 
data_file = instruments.txt
data_conf = instr, ID instrument img_type tracking exposures exp_time defoc binn roi ifilter
[targets]
file_path = 
data_file = targets.txt
data_conf = target, ID obj_name coord_name coord_acr coord_value equinox
[obsconstrains]
file_path = none
data_file = obs_constrains.txt
data_conf = obsconst, ID sun_elev min_air max_air moon_ph moon_elev moon_dist window

